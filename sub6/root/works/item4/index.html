            <p class="ko">피부를 진정시키고 피부 깊숙이 수분을 공급하여 건조함을 개선해주는 리치한 제형의 페이셜 크림입니다. 바다의 무한한 에너지를 담은 라 메르 핵심 성분인 미라클 브로스™가 함유되어 건강한 본연의 피부를 찾을 수 있도록 도와주는 동시에 자연스러운 생기로 빛나도록 가꾸어줍니다. 건성 피부에 적합합니다.</p>
